services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: app_test
      POSTGRES_PASSWORD: app_test
      POSTGRES_DB: app_test
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d app_test" ]
      interval: 15s
      timeout: 15s
      retries: 15
      start_period: 15s

  flyway:
    image: flyway/flyway:latest
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migrations:/flyway/sql:ro
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/app_test
      FLYWAY_USER: app_test
      FLYWAY_PASSWORD: app_test
    command: -connectRetries=60 migrate

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      flyway:
        condition: service_completed_successfully
    environment:
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8080
      ADMIN_SECRET: test_secret
      ADMIN_ID: admin
      ADMIN_PASSWORD: admin
      POSTGRES_USER: app_test
      POSTGRES_PASSWORD: app_test
      POSTGRES_DB: app_test
      POSTGRES_URL: postgres://app_test:app_test@postgres:5432/app_test?sslmode=disable
    ports:
      - "8080:8080"
    restart: unless-stopped

  e2e:
    image: golang:1.24.5
    depends_on:
      app:
        condition: service_started
    working_dir: /workspace
    volumes:
      - .:/workspace:ro
    environment:
      APP_URL: http://app:8080
    command: >
      bash -c "
        apt-get update >/dev/null && apt-get install -y curl >/dev/null &&
        for i in {1..60}; do
          curl -fsS http://app:8080/health && break || sleep 1;
        done &&
        go test -v -race ./tests/e2e/ -run ."